<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
  </head>

  <style>
     h1{
         text-align: center;
     }
     ul{
         list-style-type: none;
     }
     li{
         display: inline;
         margin-right: 30px;
     }
  </style>
  <body>
      <h1>Products list</h1>
    <ul>
      {{#each users}}
      <li>Name: {{this.name}}</li>
      <li>Age: {{this.age}}</li>
       <li><img src="{{this.Image}}" alt="vikas"></li>
      <hr/>
      {{/each}}
    </ul>
  </body>
</html>
